<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expandable Textarea</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .container {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    .textarea-wrapper {
      position: relative;
      display: flex;
      flex-direction: column-reverse; /* Makes it grow upwards */
      align-items: flex-start;
    }

    textarea {
      resize: none;
      min-height: 1.5em;
      line-height: 1.5em;
      overflow: hidden;
      width: 100%;
      font-size: 16px;
      padding: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Other content can be here -->

  <div class="textarea-wrapper">
    <textarea id="expanding-textarea" rows="1" placeholder="Type here..."></textarea>
  </div>
</div>
